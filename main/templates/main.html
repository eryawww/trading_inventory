<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trading Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-5">
    <div class="w-100 justify-content-center text-center">
        <h1>Welcome to Trading Inventory</h1>
    </div>
    <div class="p-5">
    <table class="px-2 table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Amount</th>
                <th scope="col">Buy Price</th>
                <th scope="col">Time Buy</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            {% for trans in transaksi %}
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{trans.name}}</td>
            <td>{{trans.amount}}</td>
            <td>{{trans.buy_price}}</td>
            <td>{{trans.time_buy}}</td>
            <td>{{trans.description}}</td>
            {% endfor %}
        </tbody>
    </table>
    <a href="//www.youtube.com/watch?v=dQw4w9WgXcQ">
        <button class="button border rounded bg-primary text-white px-3 py-1" style="font-weight:600">
            Add Data
        </button>
    </a>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
